<h3>
    {{leyenda}} - {{porcentaje}}
</h3>


<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <div class="input-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
                                          <i class="mdi mdi-minus"></i>
                                        </button>
                        </div>
                        <input type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChanges($event)" min="1" max="100">
                        <div class="input-group-prepend">
                            <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)">
                                            <i class="mdi mdi-plus"></i>
                                    </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <div class="input-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
                                  <i class="mdi mdi-minus"></i>
                                </button>
                        </div>
                        <input #txtPorcentaje type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChanges('$event')" min="1" max="100">
                        <div class="input-group-prepend">
                            <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)">
                                    <i class="mdi mdi-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
